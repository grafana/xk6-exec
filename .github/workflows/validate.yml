name: Validate

permissions: {}

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    name: Validate
    uses: grafana/xk6/.github/workflows/extension-validate.yml@15b66b652a3c087aabe41c5b09e2678515842344 # v1.3.5
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      go-version: "1.25.x"
      go-versions: '["1.25.x","1.24.x"]'
      golangci-lint-version: "v2.7.1"
      platforms: '["ubuntu-latest", "windows-latest", "macos-latest"]'
      k6-versions: '["v1.4.2", "v1.0.0"]'
      xk6-version: "1.3.1"
